<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-List</title>
    <style>body{
            display: flex;
            background-color: chartreuse;
            justify-content: center;
            padding-top: 100px;
        }
        .main{
            background-color:whitesmoke;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
        }
        #item{
            border: 1px solid gray;
            width: 350px;
            height: 30px;
        }
        #submit{
            border: none;
            width: 144px;
            height: 35px;
            font-weight: 600;
            color: aliceblue;
            background-color: blueviolet;
        }
        .shopping-list{
            border-bottom: 1px solid gray;
            list-style: none;
            margin-left: -40px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            grid-gap: 1rem;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .remove{
            background-color: red;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 2px;
            color: aliceblue;
        }
        .remove:hover{
            width: 21px;
            height: 21px;
        }</style>
</head>
<body>
    <div class="main">
        <form class="shopping">
            <input type="text" name="item" id="item" required=""><button type="submit" id="submit">+ Add Item</button>
        </form>
        <ul class="list"></ul>
    </div>
    <script src="/shoppingList.e2c1b94f.js"></script>
</body>
</html>
